<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>k8s svc 管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-tab layui-tab-card">

    <form class="layui-form">
        <div class="layui-tab-item layui-show">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="we-red"></span>服务
                </label>
                <div class="layui-input-block">
                    <input type="text" id="name" name="name" placeholder="默认为项目Name"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分组</label>
                <div class="layui-input-block">
                    <select name="ns" lay-verify="required" id="ns" lay-filter="ns">
                    </select>
                </div>
            </div>

            <!--type-->
            <div class="layui-form-item">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-block">
                    <select name="type" lay-filter="type" lay-verify="required" id="type">
                        <option value="in" selected>内部负载</option>
                        <option value="out">外部服负载</option>
                    </select>
                </div>
            </div>

            <!--关联服务-->
            <div class="layui-form-item">
                <label class="layui-form-label">关联服务</label>
                <div class="layui-input-block">
                    <select name="selector" lay-verify="required" lay-filter="selector" id="selector">
                    </select>
                </div>
            </div>


            <!--目标端口-->




        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="../../lib/layui/layui.js" charset="utf-8"></script>

<script>
    layui.extend({
        admin: '{/}../../static/js/admin'
    });
    layui.use(['form', 'jquery', 'util', 'admin', 'layer'], function () {
        var form = layui.form,
            $ = layui.jquery,
            util = layui.util,
            admin = layui.admin,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });
        //失去焦点时判断值为空不验证，一旦填写必须验证
        $('input[name="email"]').blur(function () {
            //这里是失去焦点时的事件
            if ($('input[name="email"]').val()) {
                $('input[name="email"]').attr('lay-verify', 'email');
            } else {
                $('input[name="email"]').removeAttr('lay-verify');
            }
        });

        // 获取数据
        function GetData() {
            var ret;
            $.ajax({
                type: "GET",
                url: "/k8s/select/all",
                dataType: "json",
                async: false,
                success: function (data) {
                    // $.each(data, function (name, value) {
                    //     console.info(name)
                    // });
                    ret = data;
                }
            });
            return ret;
        }


        function RederNs() {
            $.ajax({
                type: "GET",
                url: "/k8s/select/ns",
                success: function (data) {
                    // $.each(data, function (name, value) {
                    //     console.info(name)
                    // });
                    $("#ns").empty()
                    for (var i in data) {
                        if (i == 0) {
                            $("#ns").append("<option  value=" + data[i] + " selected >" + data[i] + "</option>")
                        } else {
                            $("#ns").append("<option value=" + data[i] + ">" + data[i] + "</option>")
                        }
                    }
                    form.render();
                }
            });
        }

        function renderrepo() {
            $.ajax({
                type: "GET",
                url: "/k8s/select/pj",
                success: function (data) {
                    // var nw = JSON.parse(data)
                    for (var i in data) {
                        $("#repo").append("<option value=" + i + ">" + data[i] + "</option>")
                    }
                    // $('#pjt').next().children().find('input').val('cac')
                    form.render();
                }
            })
        }

        RederNs()
        renderrepo()
        //  var ns = $("#ns").find("option:selected").text();
        //  var v3 = $('#ns').next().children().find('input').html
        //  console.log("ns" + v3 + ns)
        //
        // var  v1 = $("#ns").val()


        form.on('select(ns)', function (data) {
            var ns = data.value
            $.ajax({
                type: "POST",
                data: {"ns": ns},
                url: "/k8s/select/svc",
                success: function (data) {
                    $("#selector").empty()

                    // var nw = JSON.parse(data)
                    for (var i in data) {
                        $("#selector").append("<option value=" + data[i] + ">" + data[i] + "</option>")
                    }
                    form.render();
                }
            });
        });


        //监听提交
        form.on('submit(add)', function (data) {
            var f = data.field;
            console.log(f)

            $.ajax({
                type: "POST",
                data: f,
                url: "/k8s/ing/add",
                success: function (data) {
                    if (data.status == 0) {
                        layer.alert("增加成功", {
                            icon: 1
                        }, function () {
                            //获取提交成功的时间
                            var time = new Date();
                            var timeNow = util.toDateString(time);
                            console.log("submit success at: " + timeNow)
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    } else {
                        layer.alert("Err: " + data.status + ",\n" + data.msg, {
                            icon: 5
                        })
                    }

                    // var nw = JSON.parse(data)
                }
            })

            //var sex = $('input:radio[name="sex"]:checked').val();

            //发异步，把数据提交给php
            return false;
        });

    });
</script>
</body>

</html>
