<!--工具条调-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <!--<a class="layui-btn layui-btn-xs" id="dpupdate" lay-event="update">更新</a>-->
    <!--<a class="layui-btn layui-btn-xs" onclick="WeAdminShow('添加','./updp.html',w=600,h=550)"><i class="layui-icon">更新</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['element', 'jquery', "table"], function () {
        var element = layui.element,
            $ = layui.jquery,
            table = layui.table
        table.render({
            elem: '#svclist'
            , limit: '10'
            , url: '/k8s/svc/getsvclist'
            , cols: [[
                {type: 'checkbox'}
                , {field: 'name', title: 'Dp Name', sort: true}
                , {field: 'group', title: '分组'}
                , {field: 'cluster_ip', title: 'IP ', sort: true}
                , {field: 'selector', title: '选择器 ', sort: true}
                , {field: 'right', title: '操作', width: 177, toolbar: "#barDemo"}
            ]]
            , page: true
        });
        console.log("go")

        // 监听工具条
        table.on('tool(svclist)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg("Yml文件正在完善, 暂不开放");
            } else if (obj.event === 'del') {
                layer.confirm('确认要删除服务: ' + obj.data.name + "么?", function (index) {
                    DelSsvc(obj)
                    layer.close(index);
                });
            }
        });
    function DelSsvc(obj) {
        $.ajax({
            type: "POST",
            url: "/k8s/svc/del",
            data: obj.data,
            success(data){
                if (data.status == 0){
                    layer.alert("删除成功",{
                        icon: 1
                    })
                    obj.del()
                }else{
                    layer.alert("err"+data.status+":"+data.msg,{
                        icon: 5
                    })
                }
            }
        })
        console.log(obj.data)
        // obj.del()
    }

    })
</script>
