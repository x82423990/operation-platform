<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>更新项目</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-tab layui-tab-card">
    <ul class="layui-tab-title ">
        <li class="layui-this">基础设置</li>
        <li>高级设置</li>
    </ul>
    <div class="layui-tab-content">
        <form class="layui-form">
            <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="we-red"></span>项目
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="name" name="name" placeholder="默认为镜像name"
                               disabled="true"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分组</label>
                    <div class="layui-input-block">
                        <select name="ns" lay-verify="required" id="ns" lay-filter="ns" disabled="true">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">仓库</label>
                    <div class="layui-input-block">
                        <select name="repo" lay-filter="repo" lay-verify="required" id="repo" disabled=>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">镜像</label>
                    <div class="layui-input-block">
                        <select name="image" lay-verify="required" lay-filter="image" id="image" disabled>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">标签</label>
                    <div class="layui-input-block">
                        <select name="tag" lay-verify="required" lay-fileter="tag" id="tag">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">env</label>
                    <div class="layui-input-block">
                        <select name="env" lay-verify="required" id="env" lay-filter="env">
                            <option value="test">test</option>
                            <option value="pro">pro</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="rc" class="layui-form-label">
                        <span class="we-red"></span>启动数量
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="rc" name="rc" autocomplete="off" lay-verify="required"
                               placeholder="请不超超过5"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-tab-item layui-show ">

            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../lib/layui/layui.js" charset="utf-8"></script>

<script>
    layui.extend({
        admin: '{/}../../static/js/admin'
    });
    layui.use(['form', 'jquery', 'util', 'admin', 'layer'], function () {
        var form = layui.form,
            $ = layui.jquery,
            util = layui.util,
            admin = layui.admin,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
        });
        //失去焦点时判断值为空不验证，一旦填写必须验证
        $('input[name="email"]').blur(function () {
            //这里是失去焦点时的事件
            if ($('input[name="email"]').val()) {
                $('input[name="email"]').attr('lay-verify', 'email');
            } else {
                $('input[name="email"]').removeAttr('lay-verify');
            }
        });


        var R = GetRequest();

        // $('#repo').val("1024");
        //
        // form.render()
        // $("#name").val(R.name)
        SetDefault(R)
        // let img = select(repo)
        // console.log("img======="+img)

        let realImage = R.project + "/" + R.image
        RenderTag(realImage)

        function RenderTga(img) {

            $.ajax({
                type: "POST",
                data: {"image": img},
                url: "/k8s/select/tags",
                success: function (data) {
                    for (var i in data) {
                        $("#tag").append("<option value=" + data[i] + ">" + data[i] + "</option>")
                    }
                    form.render();
                }
            });
        }

        function RenderTag(tags) {
            $("#tag").empty()
            $.ajax({
                type: "POST",
                data: {"image": tags},
                url: "/k8s/select/tags",
                success: function (data) {
                    for (var i in data.reverse()) {
                        $("#tag").append("<option value=" + data[i] + ">" + data[i] + "</option>")
                    }
                    form.render();
                }
            });
        }

        function renderrepo() {
            $.ajax({
                type: "GET",
                url: "/k8s/select/pj",
                success: function (data) {
                    // var nw = JSON.parse(data)
                    for (var i in data) {
                        $("#repo").append("<option value=" + i + ">" + data[i] + "</option>")
                    }
                    // $('#pjt').next().children().find('input').val('cac')
                    form.render();
                }
            })
        }


        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                var strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }

        function SetDefault(obj) {
            $("#name").val(R.name)
            $("#ns").append("<option value=" + obj.ns + ">" + obj.ns + "</option>")
            $("#repo").append("<option value=" + obj.project + ">" + obj.project + "</option>")
            $("#tag").append("<option value=" + obj.tag + ">" + obj.tag + "</option>")
            $("#image").append("<option value=" + obj.image + ">" + obj.image + "</option>")
            $("#rc").val(obj.rc)

            form.render()
        }

        // $('#tag').next().children().find('input').click(function () {
        //     console.log('aa')
        //     $("#pjt").empty()
        //     let realImage = R.project + "/" + R.image
        //     RenderTag(realImage)
        //
        // })


        //监听提交
        form.on('submit(add)', function (data) {
            var f = data.field;
            console.log("向后台push数据")
            console.log(f)

            $.ajax({
                type: "POST",
                data: f,
                url: "/k8s/dp/update",
                success: function (data) {
                    console.log(data)
                    if (data.status == 0) {
                        layer.alert("增加成功", {
                            icon: 1
                        }, function () {
                            //获取提交成功的时间
                            var time = new Date();
                            var timeNow = util.toDateString(time);
                            console.log("submit success at: " + timeNow)
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    } else {
                        layer.alert("Err: " + data.status + ",\n" + data.msg, {
                            icon: 5
                        })
                    }

                    // var nw = JSON.parse(data)
                    for (var i in data) {
                        $("#image").append("<option value=" + data[i] + ">" + data[i] + "</option>")
                    }
                    form.render();
                }
            })

            //var sex = $('input:radio[name="sex"]:checked').val();

            //发异步，把数据提交给php
            return false;
        });

    });
</script>
</body>

</html>
