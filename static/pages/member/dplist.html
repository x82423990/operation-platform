          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">k8s管理</a>
        <a>
          <cite>部署管理</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
</div>
<div class="weadmin-body">
    <div class="weadmin-block">
        <div class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select name="modules" lay-verify="required" lay-search="" id="selectgroup"
                            lay-filter="selectgroup">
                        <option value="">直接选择或搜索分组</option>
                    </select>
                </div>
            </div>
            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
            <button class="layui-btn" onclick="WeAdminShow('添加','./adddp.html',w=600,h=550)"><i class="layui-icon"></i>添加
            </button>
            <span class="fr" style="line-height:40px"></span>
        </div>
    </div>
    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" id="dpupdate" lay-event="update">更新</a>
    <!--<a class="layui-btn layui-btn-xs" onclick="WeAdminShow('添加','./updp.html',w=600,h=550)"><i class="layui-icon">更新</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('table', function () {
        var table = layui.table
            , form = layui.form
        var $ = layui.jquery, layer = layui.layer;
        table.render({
            elem: '#test'
            , limit: '10'
            , cellMinWidth: 20
            , url: '/k8s/dp/'
            , cols: [[
                {type: 'checkbox'}
                , {field: 'name', title: 'Dp Name', sort: true, width: 210}
                , {field: 'ns', title: '分组', width: 90}
                , {field: 'replicas', title: '副本 ', sort: true, width: 70}
                , {field: 'available_replicas', title: '可用副本 ', width: 90}
                , {field: 'create_time', title: '创建时间 ', sort: true, width: 150}
                , {field: 'update_time', title: '更新时间 ', sort: true, width: 150}
                , {field: 'image', title: '镜像 ', sort: true, width: 220}
                , {field: 'tag', title: '标签 ', sort: true, width: 100}
                , {field: 'env', title: '环境 ', width: 70}
                , {field: 'right', title: '操作', width: 160, toolbar: "#barDemo"}
            ]]
            , page: true
            , id: 'testReload'
        });
        table.on('checkbox(test)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg("Yml文件正在完善, 暂不开放");
            } else if (obj.event === 'del') {
                layer.confirm('真的删除项目: ' + obj.data.name + "么?", function (index) {
                    Deldp(obj)
                    layer.close(index);
                });
            } else if (obj.event === 'update') {
                // layer.alert('编辑行：<br>' + JSON.stringify(data))
                // 拼接参数
                let f = obj.data
                console.log(f)
                let agument = '?' + "name=" + f.name + "&env=" + f.env + "&image=" + f.image + "&ns=" + f.ns + "&project=" + f.project + "&rc=" + f.replicas + "&tag=" + f.tag
                let url = "./updp.html"
                console.info(agument)
                WeAdminShow('更新deployment', url + agument, w = 600, h = 550)
            }
        });
        // 多选的处理
        var $ = layui.$, active = {
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('test')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            , getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('test')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('test');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };

        // update deployment


        // $(document).on('click', '#dpupdate', function (obj) {
        //     console.log(obj.data)
        //     layer.msg('hello');
        // });

        // 删除Dp 的函数
        function Deldp(obj) {
            $.ajax({
                type: "POST",
                data: obj.data,
                url: "/k8s/dp/delete",
                success(data) {
                    if (data.status == 0) {
                        layer.alert(data.msg, {
                            icon: 1
                        })
                        obj.del();
                    } else {
                        layer.alert(data.status, data.msg, {
                            icon: 5
                        })
                    }
                }
            })
        }

        // 重载表格
        form.on('select(selectgroup)', function (data) {
            table.reload('testReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {
                    namespace: data.value
                }
            });
        });

        // 渲染下拉框\
        RederNs()

        function RederNs() {
            $.ajax({
                type: "GET",
                url: "/k8s/select/ns",
                success: function (data) {
                    // $.each(data, function (name, value) {
                    //     console.info(name)
                    // });
                    // $("#ns").empty()
                    for (var i in data) {
                        $("#selectgroup").append("<option value=" + data[i] + ">" + data[i] + "</option>")
                    }
                    form.render();
                }
            });
        }

    })
</script>
</body>

</html>
