<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>pod列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">k8s管理</a>
        <a>
          <cite>分组管理</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
</div>
<div class="weadmin-body">
    <div class="weadmin-block">
        <button class="layui-btn" onclick="WeAdminShow('添加分组','./addns.html',w=500,h=200)"><i class="layui-icon"></i>添加
        </button>
        <span class="fr" style="line-height:40px"></span>
    </div>
    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <!--<a class="layui-btn layui-btn-xs" onclick="WeAdminShow('添加','./updp.html',w=600,h=550)"><i class="layui-icon">更新</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('table', function () {
        var table = layui.table
        var $ = layui.jquery, layer = layui.layer;
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg("Yml文件正在完善, 暂不开放");
            } else if (obj.event === 'del') {
                layer.confirm('真的删除分组: ' + obj.data.namespace + "么?" + "删除该分组后， 该分组下面的所有资源将被移除！！", function (index) {
                    Dropns(obj)
                    layer.close(index);
                });
            }
        });

        table.render({
            elem: '#test'
            , limit: '10'
            , url: '/k8s/nmlist/'
            , cols: [[
                {field: 'namespace', width: 500, title: '分组名称', sort: true}
                , {field: 'time', width: 150, title: '创建时间'}
                , {field: 'right', title: '操作', width: 160, toolbar: "#barDemo"}

            ]]
            , page: true
        });

        function Dropns(obj) {
            console.log(obj.data)
            $.ajax({
                url: "/k8s/nmlist/del",
                type: "POST",
                data: obj.data,
                success(data) {
                    if (data.code == 0) {
                        layer.alert("删除成功", {
                            icon: 1
                        })
                        console.info("删除成功")
                        javascript:location.replace(location.href);
                    } else {
                        layer.alert(data.code, data.msg, {
                            icon: 5
                        })
                    }
                }
            })
        }

    });
</script>
</body>

</html>
