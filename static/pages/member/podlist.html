    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'
            , limit: '10'
            , url: '/k8s/pod/'
            , cols: [[
                {field: 'name', width: 500, title: 'Pod Name', sort: true}
                , {field: 'phase', width: 150, title: '状态'}

            ]]
            , page: true
        });
    });
</script>
